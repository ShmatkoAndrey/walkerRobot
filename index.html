<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Walking Robot</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-2.2.3.min.js"></script>
        <script src="walk.js"></script>
        <script src="lighter.js"></script>
    </head>
    <body>
        <div id="park"></div>
        <div id="lighter_block">
            <div id="my_timer1" style="color: #f00; font-size: 150%; font-weight: bold; "></div>
            <div id="lighter1" >
                <div id="red1" class="circle"></div>
                <div id="yellow1" class="circle"></div>
                <div id="green1" class="circle"></div>
            </div>
            <div id="my_timer2" style="color: #f00; font-size: 150%; font-weight: bold; "></div>
            <div id="lighter2" >
                <div id="red2" class="circle"></div>
                <div id="yellow2" class="circle"></div>
                <div id="green2" class="circle"></div>
            </div>
            <div id="my_timer3" style="color: #f00; font-size: 150%; font-weight: bold; "></div>
            <div id="lighter3" >
                <div id="red3" class="circle"></div>
                <div id="green3" class="circle"></div>
            </div>
        </div>

    </body>
</html>
